<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/icon.svg">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js" defer></script>
    <title>Sign Up</title>
</head>
<body>
    <div id="content">
        <div id="logo-cont">
            <div class="logo-txt">
                <h1>trade-in</h1>
            </div>
            <p class="credit">Photo by <a target="_blank" href="https://unsplash.com/@matthewwmcb?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Matthew McBrayer</a> on <a target="_blank" href="https://unsplash.com/es?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
        </div>
        <div id="info-cont">
            <p class="info">This is not a real online service! You know you need something <br> like this in your life to help you realize your deepest dreams. <br> Sign up <em>now</em> to get started.</p>
            <p class="info2">You <em>know</em> you want to.</p>
            <div class="form-input">
                <p>Let's do this!</p>
                <form id="myForm">
                    <div class="inputs">
                        <div>
                            <label for="fname">FIRST NAME </label>
                            <input id="fname" name="fname" type="text" required>
                        </div>
                        <div>
                            <label for="lname">LAST NAME </label>
                            <input id="lname" name="lname" type="text" required>                            
                        </div>
                        <div>
                            <label for="email">EMAIL </label>
                            <input id="email" name="email" type="email" required>
                        </div>
                        <div>
                            <label for="tel">PHONE NUMBER </label>
                            <input id="tel" name="tel" type="tel" placeholder="USA Format (Optional)" pattern="\d{3}[\-]\d{3}[\-]\d{4}">
                        </div>
                        <div>
                            <label for="password">PASSWORD </label>
                            <input id="pass" name="pass" type="password" required onkeyup="validate()">
                            <span id="incorrect"></span>
                        </div>
                        <div>
                            <label for="confirm-pass">CONFIRM PASSWORD </label>
                            <input id="confirm-pass" name="confirm-pass" type="password" required onkeyup="confirmPass()">
                        </div>
                    </div>
                </form>
            </div>
            <div class="submit-login">
                <button type="submit" form="myForm">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
